<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Completa tu pedido</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f7f8;
      --card:#ffffff;
      --ink:#161a1d;
      --muted:#6b7680;
      --line:#e9ecef;
      --teal:#157a6e;
      --teal-dark:#0f5e55;
      --error:#d32f2f;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--ink);
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-font-smoothing:antialiased;
    }

    /* Layout sin scroll: todo a 100vh */
    .frame{
      height:100vh;display:flex;align-items:center;justify-content:center;padding:12px;
    }
    .sheet{
      width:100%;max-width:740px;height:100%;max-height:100vh;
      background:var(--card);border-radius:14px;box-shadow:0 8px 28px rgba(0,0,0,.06);
      display:flex;flex-direction:column;overflow:hidden;
    }

    /* Header Pency-like */
    .header{display:flex;align-items:center;gap:12px;padding:14px 16px;border-bottom:1px solid var(--line);flex:0 0 auto}
    .back,.close{
      width:28px;height:28px;border-radius:8px;background:#f0f2f4;display:grid;place-items:center;
      font-weight:900;color:#3d4b57;user-select:none;
    }
    .title{font-weight:900;font-size:18px}

    /* Contenido compacto */
    .content{padding:0 16px 10px;flex:1 1 auto;display:flex;flex-direction:column;gap:8px;overflow:hidden}
    .field{padding:12px 0;border-bottom:1px solid var(--line)}
    .field:last-child{border-bottom:none}
    .label{display:flex;align-items:center;gap:8px;font-weight:800;margin-bottom:8px}
    .label small{color:var(--muted);font-weight:700}
    .input{
      width:100%;padding:12px;border:1px solid #dfe3e8;border-radius:10px;background:#fff;color:var(--ink);
      font-weight:800;outline:none;
    }
    .input::placeholder{color:#9aa7b3;font-weight:700}
    .input:focus{border-color:#b6c2cd;box-shadow:0 0 0 3px rgba(21,122,110,.12)}

    /* Radios estilo lista */
    .options{display:grid;gap:8px}
    .radio{
      display:flex;align-items:flex-start;gap:12px;padding:12px;border:1px solid #e6eaee;border-radius:10px;background:#fff;cursor:pointer;
    }
    .radio input{appearance:none;width:18px;height:18px;border:2px solid #c4ccd4;border-radius:50%;margin-top:2px;outline:none;flex:0 0 auto}
    .radio input:checked{border-color:var(--teal);box-shadow:inset 0 0 0 4px var(--card);background:var(--teal)}
    .radio .txt{display:flex;flex-direction:column}
    .radio .main{font-weight:900}
    .radio .sub{color:var(--muted);font-weight:700;font-size:13px;margin-top:2px}

    .custom{margin-top:8px;display:none}
    .error{margin-top:6px;color:var(--error);font-weight:800;font-size:13px;display:none}

    /* Footer fijo con total y CTA */
    .footer{
      padding:14px 16px;border-top:1px solid var(--line);display:flex;align-items:center;gap:12px;flex-wrap:wrap;justify-content:space-between;background:#fafbfc;flex:0 0 auto;
    }
    .total{font-weight:900}
    .total span{color:var(--muted);font-weight:800;margin-right:8px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      background:var(--teal);color:#fff;border:0;border-radius:12px;padding:12px 18px;
      font-weight:900;cursor:not-allowed;min-width:200px;
      transition:background .15s ease,transform .06s ease,filter .15s ease;
    }
    .btn.ready{cursor:pointer}
    .btn.ready:hover{filter:brightness(1.03)}
    .btn.ready:active{transform:translateY(1px)}
    .btn:disabled{opacity:.55}

    /* Ajuste por alturas bajas para mantener sin scroll */
    @media (max-height:720px){ .sheet{transform:scale(.98);transform-origin:center top;} }
    @media (max-height:680px){ .sheet{transform:scale(.95);} }
    @media (max-height:640px){ .sheet{transform:scale(.92);} }
    @media (max-height:600px){ .sheet{transform:scale(.88);} }
  </style>
</head>
<body>
  <div class="frame">
    <div class="sheet" id="app">
      <!-- Header -->
      <div class="header">
        <div class="back">←</div>
        <div class="title">Completá tu pedido</div>
        <div class="close">✕</div>
      </div>

      <!-- Contenido -->
      <div class="content">
        <!-- Nombre -->
        <div class="field">
          <div class="label">Nombre completo <small id="nameCount">0/70</small></div>
          <input id="name" class="input" type="text" maxlength="70" placeholder="Ej: Juan Pérez" autocomplete="name">
          <div class="error" id="eName">Ingresá un nombre válido (mínimo 3 caracteres).</div>
        </div>

        <!-- Forma de pago (referencia visual, fijo en transferencia) -->
        <div class="field">
          <div class="label">Forma de pago</div>
          <label class="radio">
            <input type="radio" name="pay" checked>
            <div class="txt">
              <span class="main">Transferencia</span>
              <span class="sub">Pedir alias y compartir comprobante</span>
            </div>
          </label>
        </div>

        <!-- Monto -->
        <div class="field">
          <div class="label">Monto a cargar</div>
          <div class="options" id="amountOptions">
            <label class="radio"><input type="radio" name="amount" value="2000"><div class="txt"><span class="main">$ 2.000</span></div></label>
            <label class="radio"><input type="radio" name="amount" value="3000"><div class="txt"><span class="main">$ 3.000</span></div></label>
            <label class="radio"><input type="radio" name="amount" value="4000"><div class="txt"><span class="main">$ 4.000</span></div></label>
            <label class="radio"><input type="radio" name="amount" value="5000"><div class="txt"><span class="main">$ 5.000</span></div></label>
            <label class="radio"><input type="radio" name="amount" value="6000"><div class="txt"><span class="main">$ 6.000</span></div></label>
            <label class="radio"><input type="radio" name="amount" value="10000"><div class="txt"><span class="main">$ 10.000</span></div></label>
            <label class="radio"><input type="radio" name="amount" value="custom"><div class="txt"><span class="main">Otro monto</span><span class="sub">Mínimo $ 2.000</span></div></label>
          </div>

          <div class="custom" id="customBox">
            <input id="customAmount" class="input" type="number" inputmode="numeric" min="2000" step="1" placeholder="Ingresá un monto (mínimo 2000)">
          </div>
          <div class="error" id="eAmount">Seleccioná un monto válido (mínimo $ 2.000).</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="total"><span>Total estimado</span> <strong id="total">$ 0</strong></div>
        <button id="go" class="btn" disabled>Realizar compra</button>
      </div>
    </div>
  </div>

  <script>
    const FINAL_PHONE = "5491139416439"; // Cambiá el destino si querés
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    const nameEl = $("#name");
    const nameCount = $("#nameCount");
    const eName = $("#eName");

    const amountRadios = $$("input[name='amount']");
    const customBox = $("#customBox");
    const customInput = $("#customAmount");
    const eAmount = $("#eAmount");

    const totalEl = $("#total");
    const goBtn = $("#go");

    const validName = v => !!v && v.trim().length >= 3;
    const getSelectedAmount = () => {
      const r = amountRadios.find(x => x.checked);
      if(!r) return "";
      return r.value === "custom" ? (customInput.value || "") : r.value;
    };
    const validAmount = v => !!v && Number(v) >= 2000;
    const fmt = n => Number(n||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});

    function updateNameCount(){
      nameCount.textContent = `${nameEl.value.length}/70`;
    }
    function toggleCustom(){
      const chosen = amountRadios.find(x => x.checked)?.value;
      const show = chosen === "custom";
      customBox.style.display = show ? "block" : "none";
      if(show) customInput.focus({preventScroll:true});
    }
    function updateTotal(){
      const v = getSelectedAmount();
      totalEl.textContent = validAmount(v) ? fmt(v) : "$ 0";
    }
    function updateButton(){
      const ok = validName(nameEl.value) && validAmount(getSelectedAmount());
      goBtn.disabled = !ok;
      goBtn.classList.toggle("ready", ok);
    }

    // Listeners
    nameEl.addEventListener("input", ()=>{
      updateNameCount();
      eName.style.display = validName(nameEl.value) ? "none" : "block";
      updateButton();
    });
    amountRadios.forEach(r=>{
      r.addEventListener("change", ()=>{
        toggleCustom();
        if(r.value !== "custom") customInput.value = "";
        eAmount.style.display = validAmount(getSelectedAmount()) ? "none" : "block";
        updateTotal(); updateButton();
      });
    });
    customInput.addEventListener("input", ()=>{
      const v = Number(customInput.value || 0);
      if(v && v < 2000) customInput.value = 2000;
      eAmount.style.display = validAmount(getSelectedAmount()) ? "none" : "block";
      updateTotal(); updateButton();
    });

    // CTA → WhatsApp
    goBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      const name = nameEl.value.trim();
      const amount = getSelectedAmount();
      if(!validName(name)){ eName.style.display="block"; return; }
      if(!validAmount(amount)){ eAmount.style.display="block"; return; }
      const text = `Hola, soy ${name}. Quiero cargar ${amount}. Quiero que me pasen CBU para continuar.`;
      const url = `https://wa.me/${FINAL_PHONE}?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    });

    // Estado inicial
    updateNameCount(); updateTotal(); updateButton();
  </script>
</body>
</html>
