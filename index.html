<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Lionel — Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1c8dc3; --panel:#0A0A0A; --ink:#fff; --muted:#9ec9ea; --line:#1c2430;
      --yellow:#FFC72C; --wa:#1b6b49; --wa-b:#0f2e20; --error:#ff7d7d;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;}

    .wrap{height:100vh;display:flex;align-items:center;justify-content:center;padding:8px}
    .sheet{
      width:100%;max-width:720px;height:100%;max-height:100vh;
      background:var(--panel);border-radius:16px;box-shadow:0 12px 36px rgba(0,0,0,.35);
      display:flex;flex-direction:column;overflow:hidden;border:1px solid #0f1114;
    }

    /* HEADER compacto con logo */
    .header{display:flex;align-items:center;gap:10px;padding:10px 14px;border-bottom:1px solid var(--line);flex:0 0 auto}
    .logo{height:28px;width:auto}
    .title{font-weight:900;font-size:16px;text-transform:uppercase;color:var(--yellow);letter-spacing:.3px;margin-left:2px}

    /* HERO compacto */
    .hero{padding:10px 14px 6px;flex:0 0 auto}
    .h1{margin:0;font-weight:900;font-size:20px;text-transform:uppercase;letter-spacing:.5px}
    .bojo{color:var(--yellow);font-weight:900;margin-top:4px;font-size:15px;letter-spacing:.4px}
    .sub{color:var(--muted);font-weight:700;margin-top:2px;font-size:12px}

    /* CONTENIDO: ocupa el espacio justo sin scroll */
    .content{padding:6px 14px 0;flex:1 1 auto;display:flex;flex-direction:column;gap:6px;overflow:hidden}
    .row{display:flex;gap:10px}
    .col{flex:1}

    .label{font-weight:900;color:var(--yellow);margin:0 0 6px;text-transform:uppercase;font-size:11px;letter-spacing:.4px}
    .input{
      width:100%;padding:10px 12px;border:2px solid #1a1f26;border-radius:10px;background:#111;color:#fff;
      font-weight:800;outline:none;text-align:left;font-size:14px;
    }
    .input::placeholder{color:#93a6b5;font-weight:700}
    .input:focus{border-color:var(--yellow);box-shadow:0 0 0 3px rgba(255,199,44,.18)}

    /* Montos: 3x2 compacto */
    .options{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:6px}
    .radio{display:flex;align-items:center;gap:8px;padding:8px;border:2px solid #141a22;border-radius:10px;background:#101417;cursor:pointer}
    .radio input{appearance:none;width:16px;height:16px;border:2px solid #2b3744;border-radius:50%;outline:none;background:#0d1217;flex:0 0 auto}
    .radio input:checked{border-color:var(--yellow);box-shadow:inset 0 0 0 4px #101417;background:var(--yellow)}
    .radio .main{font-weight:900;font-size:14px}

    .custom{margin-top:6px;display:none}
    .error{margin-top:6px;color:var(--error);font-weight:800;font-size:12px;display:none}

    /* FOOTER fijo, compacto */
    .footer{
      padding:10px 14px;border-top:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;
      background:#0b0f13;flex:0 0 auto
    }
    .total span{color:#a7c8de;font-weight:800;margin-right:8px;font-size:13px}
    .total strong{font-weight:900;font-size:16px}
    .btn{
      background:var(--wa);color:#fff;border:2px solid var(--wa-b);border-radius:12px;padding:10px 14px;
      font-weight:900;text-transform:uppercase;display:flex;align-items:center;gap:8px;cursor:not-allowed;font-size:13px;
    }
    .btn.ready{cursor:pointer}
    .btn img{width:16px;height:16px}

    /* Escalado adaptativo por altura para evitar scroll en pantallas bajas */
    @media (max-height:740px){ .sheet{transform:scale(.98);transform-origin:center top;} }
    @media (max-height:700px){ .sheet{transform:scale(.95);} }
    @media (max-height:660px){ .sheet{transform:scale(.92);} }
    @media (max-height:620px){ .sheet{transform:scale(.88);} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sheet" id="app">
      <!-- Header -->
      <div class="header">
        <img src="logo.png" alt="Lionel" class="logo">
        <div class="title">Lionel Casino</div>
      </div>

      <!-- Hero -->
      <div class="hero">
        <div class="h1">Creá tu cuenta</div>
        <div class="bojo">100% en tu primera carga!!</div>
        <div class="sub">Completá tus datos y continuá por WhatsApp</div>
      </div>

      <!-- Contenido -->
      <div class="content">
        <!-- Nombre -->
        <div class="col">
          <div class="label">Nombre completo</div>
          <input id="name" class="input" type="text" placeholder="Ej: Juan Pérez" maxlength="70" autocomplete="name">
          <div class="error" id="eName">Ingresá un nombre válido (mínimo 3 caracteres).</div>
        </div>

        <!-- Monto -->
        <div class="col">
          <div class="label">Monto a cargar</div>
          <div class="options">
            <label class="radio"><input type="radio" name="amount" value="2000"><span class="main">$ 2.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="3000"><span class="main">$ 3.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="4000"><span class="main">$ 4.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="5000"><span class="main">$ 5.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="6000"><span class="main">$ 6.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="10000"><span class="main">$ 10.000</span></label>
            <label class="radio" style="grid-column:1/-1"><input type="radio" name="amount" value="custom"><span class="main">Otro monto (mínimo $ 2.000)</span></label>
          </div>
          <div class="custom" id="customBox">
            <input id="customAmount" class="input" type="number" min="2000" step="1" placeholder="Ej: 7500">
          </div>
          <div class="error" id="eAmount">Seleccioná un monto válido (mínimo $ 2.000).</div>
        </div>
      </div>

      <!-- Footer fijo -->
      <div class="footer">
        <div class="total"><span>Total estimado</span> <strong id="total">$ 0</strong></div>
        <button id="go" class="btn" disabled><img src="whatsapp.png" alt="">Ir a WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    const FINAL_PHONE = "5491139416439";
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    const nameEl = $("#name");
    const radios = $$("input[name='amount']");
    const customBox = $("#customBox");
    const customInput = $("#customAmount");
    const totalEl = $("#total");
    const btn = $("#go");
    const eName = $("#eName");
    const eAmount = $("#eAmount");

    const validName = v => v.trim().length >= 3;
    const getAmount = () => {
      const sel = radios.find(r=>r.checked);
      if(!sel) return "";
      return sel.value==="custom" ? customInput.value : sel.value;
    };
    const validAmount = v => !!v && Number(v)>=2000;
    const fmt = n => Number(n||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});

    function update(){
      const nameOk = validName(nameEl.value);
      const amt = getAmount();
      const amtOk = validAmount(amt);

      eName.style.display = nameOk ? "none" : "block";
      eAmount.style.display = amtOk ? "none" : "block";
      totalEl.textContent = amtOk ? fmt(amt) : "$ 0";

      const ok = nameOk && amtOk;
      btn.disabled = !ok;
      btn.classList.toggle("ready", ok);
    }

    radios.forEach(r=>{
      r.addEventListener("change", ()=>{
        customBox.style.display = r.value==="custom" ? "block" : "none";
        if(r.value!=="custom") customInput.value="";
        update();
      });
    });
    nameEl.addEventListener("input", update);
    customInput.addEventListener("input", ()=>{
      if(Number(customInput.value)<2000) customInput.value=2000;
      update();
    });

    btn.addEventListener("click", e=>{
      e.preventDefault();
      const name = nameEl.value.trim();
      const amount = getAmount();
      if(!(validName(name)&&validAmount(amount))) return;
      const text = `Hola, soy ${name}. Quiero cargar ${amount}. Quiero que me pasen CBU para continuar.`;
      window.open(`https://wa.me/${FINAL_PHONE}?text=${encodeURIComponent(text)}`,"_blank");
    });

    update(); // init
  </script>
</body>
</html>
