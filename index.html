<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Retiro — Lionel</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#08142a;
  --bg2:#06253f;
  --accent:#00d1ff;
  --accent2:#0080ff;
  --white:#fff;
  --muted:#bfc9d9;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow-x:hidden;}
body{
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--white);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* CONTENEDOR */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  padding:26px 22px;
  text-align:center;
}

/* LOGO IMAGEN */
.logo{
  width:90px;
  height:90px;
  margin:0 auto 14px;
  border-radius:50%;
  border:3px solid #fff;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,209,255,0.25);
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TITULO Y SUBTITULO */
h1{
  font-size:22px;
  font-weight:700;
  margin-bottom:6px;
}
.subtitle{
  color:var(--muted);
  font-size:13px;
  margin-bottom:18px;
}

/* CONDICIONES */
.condiciones{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:12px;
  padding:10px 14px;
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
  text-align:center;
  margin-bottom:22px;
}
.condiciones strong{color:var(--accent);}

/* FORMULARIO */
form{text-align:left;}
label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin:10px 0 4px;
}
input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:var(--white);
  font-size:15px;
  outline:none;
}
input:focus{
  border-color:var(--accent);
  box-shadow:0 0 10px rgba(0,209,255,0.25);
}

button{
  width:100%;
  margin-top:18px;
  padding:14px 18px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#012;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,160,255,0.25);
  transition:.25s;
}
button:hover{opacity:.9;transform:scale(1.02)}

.success{
  color:#b6ffda;
  font-size:13px;
  margin-top:10px;
  display:none;
  text-align:center;
}

/* FOOTER */
footer{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}

/* RESPONSIVE */
@media (max-width:400px){
  .container{padding:20px 16px;}
  h1{font-size:19px;}
  .logo{width:75px;height:75px;}
  .condiciones{font-size:12px;padding:8px 10px;}
}
</style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="avatar.jpeg" alt="Logo Lionel">
    </div>

    <h1>Retiro 24hs</h1>
    <div class="subtitle">Completá tus datos para retirar tus ganancias</div>

    <div class="condiciones">
      <strong>Condiciones:</strong><br>
      Se restan los bonus del saldo total.<br>
      Retiros habilitados las <strong>24 hs</strong>.<br>
      Máximo <strong>1 retiro diario</strong> por persona.
    </div>

    <form id="retiroForm" 
      action="https://docs.google.com/forms/d/e/1FAIpQLSeHDkmKGo2BKitUK0_BDJtvOVwgVCJS0L_Tn-Wd6ktsGWKtHQ/formResponse" 
      method="POST" target="hidden_iframe" onsubmit="submitted=true;">

      <label>Teléfono donde jugaste</label>
      <input name="entry.801042146" type="text" placeholder="Ej: 11 6543 2211" required>

      <label>Usuario en la plataforma</label>
      <input name="entry.502804130" type="text" placeholder="Tu usuario" required>

      <label>Monto ganado</label>
      <input name="entry.1496976553" type="number" placeholder="Ej: 1500" required>

      <label>Alias o CBU</label>
      <input name="entry.1727441583" type="text" placeholder="Alias o CBU" required>

      <button type="submit">Solicitar retiro</button>
      <div id="msgOK" class="success">✅ Enviado correctamente</div>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
      onload="if(submitted){document.getElementById('msgOK').style.display='block';document.getElementById('retiroForm').reset();}">
    </iframe>

    <footer>Atendemos 24/7 — Lionel Oficial</footer>
  </div>

<script>let submitted=false;</script>
</body>
</html>
