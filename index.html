<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Lionel — Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1c8dc3;
      --panel:#0A0A0A;
      --ink:#ffffff;
      --muted:#9ec9ea;
      --line:#1c2430;
      --yellow:#FFC72C;
      --wa:#1b6b49;
      --wa-b:#0f2e20;
      --error:#ff7d7d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--ink);
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    .wrap{max-width:720px;margin:0 auto;padding:18px}
    .sheet{
      background:var(--panel);
      border-radius:18px;
      box-shadow:0 12px 36px rgba(0,0,0,.35);
      overflow:hidden;
    }
    /* HEADER con logo */
    .header{display:flex;align-items:center;gap:12px;padding:16px;border-bottom:1px solid var(--line)}
    .logo{height:36px;width:auto}
    .title{font-weight:900;font-size:20px;text-transform:uppercase;color:var(--yellow)}
    /* HERO TITLES */
    .hero{text-align:left;padding:16px}
    .h1{margin:0;font-weight:900;font-size:clamp(22px,4vw,28px);text-transform:uppercase;letter-spacing:.6px}
    .bojo{color:var(--yellow);font-weight:900;margin-top:6px;font-size:clamp(16px,3vw,20px);letter-spacing:.5px}
    .sub{color:var(--muted);font-weight:700;margin-top:4px}

    .content{padding:0 16px 16px}
    .field{padding:14px 0;border-bottom:1px solid var(--line)}
    .label{font-weight:900;color:var(--yellow);margin-bottom:10px;text-transform:uppercase;font-size:13px}
    .input{
      width:100%;padding:14px;border:2px solid #1a1f26;border-radius:12px;
      background:#111;color:#fff;font-weight:800;outline:none;text-align:left;
    }
    .input::placeholder{color:#93a6b5;font-weight:700}
    .input:focus{border-color:var(--yellow);box-shadow:0 0 0 4px rgba(255,199,44,.18)}

    .options{display:grid;gap:8px}
    .radio{
      display:flex;align-items:flex-start;gap:12px;padding:12px;border:2px solid #141a22;border-radius:12px;background:#101417;cursor:pointer;
    }
    .radio input{appearance:none;width:18px;height:18px;border:2px solid #2b3744;border-radius:50%;margin-top:2px;background:#0d1217}
    .radio input:checked{border-color:var(--yellow);box-shadow:inset 0 0 0 4px #101417;background:var(--yellow)}
    .radio .main{font-weight:900}

    .custom{margin-top:12px;display:none}
    .error{margin-top:8px;color:var(--error);font-weight:800;font-size:13px;display:none}

    .footer{
      padding:16px;border-top:1px solid var(--line);display:flex;justify-content:space-between;align-items:center;background:#0b0f13
    }
    .total span{color:#a7c8de;font-weight:800;margin-right:10px}
    .total strong{font-weight:900}
    .btn{
      background:var(--wa);color:#fff;border:2px solid var(--wa-b);
      border-radius:14px;padding:14px 20px;font-weight:900;text-transform:uppercase;
      display:flex;align-items:center;gap:8px;cursor:not-allowed;
    }
    .btn.ready{cursor:pointer}
    .btn img{width:18px}
    .hint{padding:10px 16px 18px;color:#b7d6ea;font-weight:700;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sheet">
      <!-- Header con logo -->
      <div class="header">
        <img src="avatar.jpeg" alt="Lionel" class="logo">
        <div class="title">Lionel</div>
      </div>

      <!-- Hero -->
      <div class="hero">
        <div class="h1">Creá tu cuenta</div>
        <div class="bojo">100% en tu primera carga!!</div>
        <div class="sub">Completá tus datos y continuá por WhatsApp</div>
      </div>

      <div class="content">
        <!-- Nombre -->
        <div class="field">
          <div class="label">Nombre completo</div>
          <input id="name" class="input" type="text" placeholder="Ej: Juan Pérez" maxlength="70">
          <div class="error" id="eName">Ingresá un nombre válido (mínimo 3 caracteres).</div>
        </div>

        <!-- Monto -->
        <div class="field">
          <div class="label">Monto a cargar</div>
          <div class="options">
            <label class="radio"><input type="radio" name="amount" value="2000"><span class="main">$ 2.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="3000"><span class="main">$ 3.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="4000"><span class="main">$ 4.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="5000"><span class="main">$ 5.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="6000"><span class="main">$ 6.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="10000"><span class="main">$ 10.000</span></label>
            <label class="radio"><input type="radio" name="amount" value="custom"><span class="main">Otro monto (mínimo $2.000)</span></label>
          </div>
          <div class="custom" id="customBox">
            <input id="customAmount" class="input" type="number" min="2000" placeholder="Ej: 7500">
          </div>
          <div class="error" id="eAmount">Seleccioná un monto válido (mínimo $ 2.000).</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="total"><span>Total estimado</span> <strong id="total">$ 0</strong></div>
        <button id="go" class="btn" disabled><img src="whatsapp.png" alt="">Ir a WhatsApp</button>
      </div>


    </div>
  </div>

  <script>
    const FINAL_PHONE = "5491139416439";
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    const nameEl = $("#name");
    const radios = $$("input[name='amount']");
    const customBox = $("#customBox");
    const customInput = $("#customAmount");
    const totalEl = $("#total");
    const btn = $("#go");
    const eName = $("#eName");
    const eAmount = $("#eAmount");

    const validName = v => v.trim().length >= 3;
    const getAmount = () => {
      const sel = radios.find(r=>r.checked);
      if(!sel) return "";
      return sel.value==="custom" ? customInput.value : sel.value;
    };
    const validAmount = v => !!v && Number(v)>=2000;
    const fmt = n => Number(n||0).toLocaleString("es-AR",{style:"currency",currency:"ARS",maximumFractionDigits:0});

    radios.forEach(r=>{
      r.addEventListener("change", ()=>{
        customBox.style.display = r.value==="custom" ? "block" : "none";
        if(r.value!=="custom") customInput.value="";
        update();
      });
    });
    nameEl.addEventListener("input", update);
    customInput.addEventListener("input", ()=>{
      if(Number(customInput.value)<2000) customInput.value=2000;
      update();
    });

    function update(){
      const nameOk = validName(nameEl.value);
      const amt = getAmount();
      const amtOk = validAmount(amt);

      eName.style.display = nameOk?"none":"block";
      eAmount.style.display = amtOk?"none":"block";

      totalEl.textContent = amtOk?fmt(amt):"$ 0";
      btn.disabled = !(nameOk && amtOk);
      btn.classList.toggle("ready", nameOk && amtOk);
    }

    btn.addEventListener("click", e=>{
      e.preventDefault();
      const name = nameEl.value.trim();
      const amount = getAmount();
      if(!(validName(name)&&validAmount(amount))) return;
      const text = `Hola, soy ${name}. Quiero cargar ${amount}. Quiero que me pasen CBU para continuar.`;
      window.open(`https://wa.me/${FINAL_PHONE}?text=${encodeURIComponent(text)}`,"_blank");
    });
  </script>
</body>
</html>
